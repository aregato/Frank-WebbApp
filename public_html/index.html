<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Semantic/semantic.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="grid-layout">                       
            <header>
                <div class="logoMenu">
                    <a href="#"><img src="fs.png" alt="Bild"></a>
                </div>
            </header>           
            <nav>
                <div class="logoFade logoMenu">
                    <a class="circleborder">
                        <img src="logo.png" alt="logo">
                    </a>
                </div>
                <div class="sideMenu dispNone">
                    <div class="ui left fixed vertical menu">
                        <a class="logoMenu item">
                            <img class="ui small image" src="logo.png">
                        </a>
                        <a class="item">Features</a>
                        <a class="item">Testimonials</a>
                        <a class="item">Sign-in</a>
                    </div>
                </div>
            </nav>
            <!-- Modal 1 -->
            <div class="ui basic modal youtube">
                <div class="content">
                    <iframe width="1993" height="980" src="https://www.youtube.com/embed/XeSamtcc6I8" frameborder="0"></iframe>
                </div>
                <div class="actions">
                </div>
            </div>
            <!-- Modal 2 -->
            <div class="ui basic modal contact">
                <div class="ui icon header">
                    <i class="mail icon"></i>
                    Book him for your insane hip hop rap music party!
                </div>
                <div class="content">
                    <div class="ui form">
                        <div class="fields">
                            <div class="field contact">
                                <label>Email:</label>
                                <input type="text" placeholder="Enter Email">
                            </div>
                            <div class="field contact">
                                <label>Name:</label>
                                <input type="text" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="field contact">
                            <label>Message:</label>
                            <textarea placeholder="Enter Message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div class="ui red basic cancel inverted button">
                        <i class="remove icon"></i>
                        Exit
                    </div>
                    <div class="ui green ok inverted button">
                        <i class="checkmark icon"></i>
                        Send
                    </div>
                </div>
            </div>
            <!-- Modal slut -->
            <main data-aos="zoom-in">
                <div class="ui grid">
                    <div class="four wide column jass">
                        <h2>Happenings</h2>
                        <div class="jassFeed">
                            <div class="ui inverted segment">
                                <div class="ui inverted relaxed divided list">
                                    <div class="item">
                                        <div class="content">
                                            <div class="header">Snickerdoodle</div>
                                            An excellent companion
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="content">
                                            <div class="header">Poodle</div>
                                            A poodle, its pretty basic
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="content">
                                            <div class="header">Paulo</div>
                                            He's also a dog
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                       
                    <div class="eight wide column jass">
                        <div class="ui card mattis">
                            <div class="ui slide masked reveal image">
                                <img src="jassport.jpg" class="visible content">
                                <div class="hidden content jass">
                                    <h2>Mattis</h2>
                                    <button id="jassPlay" class="ui inverted compact icon button">
                                        <i class="play icon"></i>
                                    </button><br>
                                    <button id="jassContact" class="ui inverted button">Contact</button>
                                </div>
                            </div>
                            <div class="content">
                                <a class="header" href="#"><img class="mindfellazlogo" src="mf.png"></a>
                                <div class="meta">
                                    <span class="text"></span>
                                </div>
                            </div>
                            <div class="extra content">
                                <button class="ui fb button">
                                    Facebook
                                </button>
                                <button class="ui in button">
                                    Instagram
                                </button>
                                <button class="ui red button">
                                    YouTube
                                </button>
                                <button class="ui green button">Spotify</button>
                            </div>
                        </div>
                    </div>
                    <div class="four wide column">
                        <iframe src="https://open.spotify.com/embed/user/josefinehannes/playlist/4YCUeiUCtHPm9MCpdQcvm3" width="450" height="780" frameborder="0" allowtransparency="true"></iframe>
                    </div>
                </div>
            </main>
            <footer>
                <a>Frank Palms</a>
            </footer>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="Semantic/semantic.js"></script>
        <script src="js/semantic_script.js"></script>
        <!-- Instagram module -->
        <!-- <script src="js/instafeed.min.js"></script> -->
        <!-- Popup -->
        <!-- <script src="js/magnific.min.js"></script> -->
        <!-- Insta script -->
        <!-- <script src="js/insta.js"></script> -->
        <script src="js/jsScript.js"></script>
        <script src="js/jQuery.js"></script>
    </body>
</html>
